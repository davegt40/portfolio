<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="header" class="container-fluid">
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-4">
			<div id="title">
				<h2>Ultima Cloud Services</h2>
			</div>
		</div>
		<div class="col-md-6">
				<ul class="nav nav-pills nav-justified">
  					<li role="presentation" class="active"><a href="#about">About</a></li>
  					<li role="presentation"><a href="#portfolio">Portfolio</a></li>
  					<li role="presentation"><a href="#contact">Contact</a></li>
				</ul>
		</div>
	</div>
</div>

<div class="container-fluid" id="content">
	<div class="row">
		<div class="col-xs-12" id="about">
			<div class="row">
				<div class="col-md-6">
					<h1 id="about">About</h1>
					<p>Certified Salesforce administrator/developer; diving into the world of web design and development</p>
				</div>
				<div class="col-md-6" id="me">
					<img id="me" src="https://media.licdn.com/mpr/mpr/shrinknp_200_200/p/2/005/04b/1db/278e1a7.jpg">
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12" id="portfolio">
			<h1 id="portfolio">Portfolio</h1>
			<div class="contentblock">
				<div class="container">
					<div class="col-sm-12 col-md-4 col-lg-4 thumbnail-containers">
						<div class="thumbnail">
							<a href="http://www.pawsaroundmotown.com"><img src="https://i.imgur.com/aMHHrzp.png" alt="Paws Around Motown"></a>
      						<div class="caption">
        						<h3>Paws Around Motown</h3>
      						</div>
						</div>
					</div>
						
					<div class="col-sm-12 col-md-4 col-lg-4 thumbnail-containers">
						<div class="thumbnail">
							<a href="https://codepen.io/ballistix/full/KrLLqr/"><img src="https://i.imgur.com/95gTcua.png"></a>
      						<div class="caption">
        						<h3>Tribute Page</h3>
      						</div>
						</div>
						
						<div class="thumbnail">
							<a href="https://codepen.io/ballistix/full/ggdyRG/"><img src="https://i.imgur.com/DRQqoOd.png"></a>
      						<div class="caption">
        						<h3>Quote Generator</h3>
      						</div>
						</div>
							
					</div>
			</div>				
		</div>			
	</div>

<div class="container-fluid">
	<div class="row" id="contact">
			<div class="col-xs-12">
				<h1 id="contact">Contact Me</h1>
			</div>
	</div>
</div>
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
			  <form>
					<div class="form-group">
				  	<label for="firstName">First Name</label>
    				<input type="text" class="form-control" id="firstName" placeholder="First Name">
  				</div>
					<div class="form-group">
				  	<label for="lastName">Last Name</label>
    				<input type="text" class="form-control" id="lastName" placeholder="Last Name">
  				</div>
					<div class="form-group">
				  	<label for="inputEmail">Email Address</label>
    				<input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
  				</div>
  				<div class="form-group">
    				<label for="inputPhone">Phone Number</label>
    				<input type="tel" class="form-control" id="inputPhone" placeholder="Phone Number">
  				</div>
  				<div class="checkbox">
    				<label>
      				<input type="checkbox" name="type">Salesforce Development
    				</label>
						<label>
      				<input type="checkbox" name="type">Web Development
    				</label>
  				</div>
  				<button type="submit" class="btn btn-default" id="form-btn">Submit</button>
					</div>
			  </form>
			</div
		</div>
		</div>	
	</div>
	</div>
</div>

<div id="footer" class="container-fluid">
	<div class="row">
	<div id="footer-info" class="col-lg-6 col-md-6 col-sm-12">
		<p>Made with <i class="fa fa-beer fa-3"></i> in Detroit.
		</p>
	</div>
	<div id="social-media" class="col-lg-6 col-md-6 col-sm-12">
		<p>Find Me On
				<a href="https://twitter.com/motowncloud"><i class="fa fa-twitter fa-5" aria-hidden="false"></i></a>
				<a href="https://github.com/ballistix"><i class="fa fa-github fa-5" aria-hidden="false"></i></a>
		</p>
	</div>
	</div>
</div>
  
  
</body>
</html>
